<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reģionu Punkti</title>
  <style>
    body {
      margin: 0;
      background-color: #002c5f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    .left {
      flex: 3;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      align-content: center;
      justify-items: start;
    }

    .region {
      font-size: 2vw;
      padding: 15px 25px;
      background-color: white;
      color: #002c5f;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
      box-sizing: border-box;
    }

    .right {
      flex: 1;
      background-color: #004080;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .kopatitle {
      font-size: 3vw;
      margin-bottom: 0.5em;
    }

    .kopa {
      font-size: 6vw;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .left {
        grid-template-columns: 1fr;
      }
      .region {
        font-size: 4vw;
      }
      .kopatitle {
        font-size: 6vw;
      }
      .kopa {
        font-size: 10vw;
      }
    }
  </style>
</head>
<body>
  <div class="left" id="regions"></div>
  <div class="right">
    <div class="kopatitle">KOPĀ</div>
    <div class="kopa" id="total">0</div>
  </div>

  <script>
    const sheetId = '13LXXyZIDzuJy1wFyJRG8hpV8bsqchjEpxR_rKsundZ4';
    const sheetName = 'Sheet1';

    async function fetchData() {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
      const response = await fetch(url);
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const container = document.getElementById('regions');
      container.innerHTML = '';
      let total = 0;

      for (let i = 0; i < 15 && i < rows.length; i++) {
        const score = parseFloat(rows[i].c[1]?.v || 0);
        total += score;
        const div = document.createElement('div');
        div.className = 'region';
        div.textContent = `${i + 1}. Reģions: ${score}`;
        container.appendChild(div);
      }

      document.getElementById('total').textContent = total;
    }

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
