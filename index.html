<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reģionu Punkti</title>
  <style>
    @font-face {
      font-family: 'Cronos Pro';
      src: local('Cronos Pro'), local('CronosPro');
    }

    body {
      margin: 0;
      background-color: rgb(0, 73, 144);
      color: white;
      font-family: 'Cronos Pro', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      padding: 5px;
      text-align: center;
    }

    header img {
      max-height: 120px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .left {
      flex: 3;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      align-content: center;
      justify-items: start;
    }

    .region {
      font-size: 1.6vw;
      padding: 8px 14px;
      background-color: white;
      color: rgb(0, 73, 144);
      border: 12px solid white;
      border-radius: 8px;
      font-weight: bold;
      box-sizing: border-box;
      width: 100%;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .kopatitle {
      font-size: 2.5vw;
      margin-bottom: 0.5em;
    }

    .kopa {
      font-size: 6.5vw;
      font-weight: bold;
    }

    .divider {
      width: 3px;
      background: white;
      height: 90%;
      align-self: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_balts.png" alt="Logo">
  </header>
  <main>
    <div class="left" id="regions"></div>
    <div class="divider"></div>
    <div class="right">
      <div class="kopatitle">KOPĀ</div>
      <div class="kopa" id="total">0</div>
    </div>
  </main>

  <script>
    const sheetId = '13LXXyZIDzuJy1wFyJRG8hpV8bsqchjEpxR_rKsundZ4';
    const sheetName = 'Sheet1';

    const borderColors = [
      '#000000',  // 1. black
      '#ee1c25',  // 2. red
      '#005bbb',  // 3. blue
      '#fdb913',  // 4. yellow
      '#009540',  // 5. green
      '#5c2d91',  // 6. purple
      '#00a3e0',  // 7. light blue
      '#f15a22',  // 8. orange
      '#a3d200',  // 9. lime
      '#2e3192',  // 10. indigo
      '#00b2a9',  // 11. teal
      '#ff6c2c',  // 12. bright orange
      '#0072ce',  // 13. maxima blue
      '#c1d82f',  // 14. neon green
      '#8b5a2b'   // 15. brown
    ];

    async function fetchData() {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
      const response = await fetch(url);
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const container = document.getElementById('regions');
      container.innerHTML = '';
      let total = 0;

      for (let i = 0; i < 15 && i < rows.length; i++) {
        const score = parseFloat(rows[i].c[1]?.v || 0);
        total += score;
        const div = document.createElement('div');
        div.className = 'region';
        div.style.borderColor = borderColors[i % borderColors.length];
        div.textContent = `${i + 1}. Reģions: ${score}`;
        container.appendChild(div);
      }

      document.getElementById('total').textContent = total;
    }

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
